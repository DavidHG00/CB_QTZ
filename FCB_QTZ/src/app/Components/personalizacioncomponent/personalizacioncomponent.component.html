<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento y Reparación de PC</title>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
  <div class="buttonequipo justify-content-center">
    <button type="button" class="btn"(click)="mostrarPlayeras()">Playeras</button>
    <button type="button" class="btn"(click)="mostrarTazas()">Tazas</button>
    <button type="button" class="btn"(click)="mostrarGorras()">Gorras</button>
    <button type="button" class="btn"(click)="mostrarTermos()">Termos</button>
    <button type="button" class="btn"(click)="mostrarCalzado()">Calzado</button>
    <button type="button" class="btn"(click)="mostrarMausepad()">Mausepad</button>
  </div>
  <div>
    <app-image-carousel></app-image-carousel>
  </div>
  <header>
    Envíos a todo México Compra 100% segura Garantía de componentes
  </header>
  <main>
    <div class="row">
      <div *ngFor="let producto of productos" class="col-lg-3 col-md-4 col-sm-6 col-xs-12" [style.display]="producto.visible ? 'block' : 'none'">
        <div class="card" style="width: 100%;">
          <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p>{{ producto.precio }}</p>
            <a href="#" class="btn btn-primary">Comprar</a>
            <br>
            <br>
            <a href="#" class="btn btn-primary">Agregar al carrito</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Mantenimiento y Reparación de PC. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
