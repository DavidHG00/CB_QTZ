<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="assets/2d49795a-27a7-498a-bf4d-7d2fd430c73b (2).jpg" class="d-block mx-auto w-60" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="assets/61e64dfe-fc67-4f58-90f9-b2dcf235195b (2).jpg" class="d-block mx-auto w-60" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/8754bc69-0bdf-41d7-80b0-515bd5bca781 (1).jpg" class="d-block mx-auto w-60" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/c2a413e8-8f32-4030-8e06-1542f9332252 (1).jpg" class="d-block mx-auto w-60" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
  
  

</html>
