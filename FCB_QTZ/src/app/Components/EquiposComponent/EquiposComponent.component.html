<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento y Reparación de PC</title>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
  <div class="buttonequipo justify-content-center">
    <button mat-button [matMenuTriggerFor]="menuAccesorios">Accesorios</button>
    <mat-menu #menuAccesorios="matMenu">
      <button mat-menu-item (click)="mostrarMicrofonos()" >Mostrar Micrófonos</button>
      <button mat-menu-item (click)="mostrarComputadoras()" >Mostrar Computadoras</button>
      <button mat-menu-item (click)="mostrarMause()" >Mostrar Mause</button>
      <button mat-menu-item (click)="mostrarAudifonos()" >Mostrar Audifonos</button>
      <!-- Puedes agregar más opciones según sea necesario -->
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuComponentes">Componentes</button>
    <mat-menu #menuComponentes="matMenu">
      <button mat-menu-item (click)="mostrarProcesador()">Procesador</button>
      <button mat-menu-item (click)="mostrarMotherboard()">Motherboard</button>
      <button mat-menu-item (click)="mostrarMemoriasRam()">Memorias Ram</button>
      <button mat-menu-item (click)="mostrarAlmacenamiento()">Almacenamiento</button>
      <button mat-menu-item (click)="mostrarFuentesdepoder()">Fuentes de poder</button>
      <button mat-menu-item (click)="mostrarGabinetes()">Gabinetes</button>
      <button mat-menu-item (click)="mostrarTarjetasGraficas()">Tarjetas Graficas</button>
      <button mat-menu-item (click)="mostrarEnfriamiento()">Enfriamiento</button>
      <!-- Puedes agregar más opciones según sea necesario -->
    </mat-menu>
    <button type="button" class="btn" (click)="Pcarmadas()">Pc Armadas</button>
    <button type="button" class="btn" (click)="Personalizarpc()">Personaliza tu PC</button>
  </div>
  <div>
    <app-image-carousel></app-image-carousel>
  </div>
  <header>
    Envíos a todo México Compra 100% segura Garantía de componentes
  </header>
  <main>
    <div class="row">
      <div *ngFor="let producto of productos" class="col-lg-3 col-md-4 col-sm-6 col-xs-12" [style.display]="producto.visible ? 'block' : 'none'">
        <div class="card" style="width: 100%;">
          <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p>{{ producto.precio }}</p>
            <a href="#" class="btn btn-primary">Comprar</a>
            <br>
            <br>
            <a href="#" class="btn btn-primary">Agregar al carrito</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Mantenimiento y Reparación de PC. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
